<div class="container mx-auto px-4 py-10 mb-36 flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold text-center mb-8 text-green-800">Contact Us</h1>
    
    <div class="flex flex-col md:flex-row justify-center items-start">
        <div class="md:w-1/2 p-4">
            <h2 class="text-2xl font-semibold mb-4 text-green-800">Get in Touch</h2>
            <p class="text-gray-700 mb-6">
                We would love to hear from you! Please fill out the form below or reach out to us directly.
            </p>

            <form class="bg-gray-100 p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input type="text" id="name" class="border border-gray-300 p-2 rounded w-full" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Message</label>
                    <textarea id="message" rows="4" class="border border-gray-300 p-2 rounded w-full" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="bg-green-800 text-white py-2 px-4 rounded hover:bg-green-700 transition">
                    Send Message
                </button>
            </form>
        </div>

        <div class="md:w-1/2 p-4">
            <h2 class="text-2xl font-semibold mb-4 text-green-800">Contact Information</h2>
            <p class="text-gray-700 mb-2"><strong>Email:</strong> support&#64;example.com</p>
            <p class="text-gray-700 mb-2"><strong>Phone:</strong> (123) 456-7890</p>
            <p class="text-gray-700 mb-2"><strong>Address:</strong> 123 Green St, City, Country</p>
        </div>
    </div>
</div>
