
<div class="flex flex-col w-full mt-3 max-w-md mx-auto justify-center items-center p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>
  <form class="w-full">
    <div class="mb-4">
      <input type="text" [(ngModel)]="order.name" name="name" placeholder="Full Name" required
             class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <input type="email" [(ngModel)]="order.email" name="email" placeholder="Email" required
             class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <input type="text" [(ngModel)]="order.address" name="address" placeholder="Shipping Address" required
             class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="flex justify-between">
      <button type="button" (click)="placeOrder()"
              class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        Place Order
      </button>
      <button type="button" (click)="pay()" 
              class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ml-2">
        Place Order and Proceed to Payment
      </button>
    </div>
  </form>
</div>
