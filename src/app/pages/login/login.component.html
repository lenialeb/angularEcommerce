<div *ngIf="successMessage" class="fixed top-0 left-0 right-0 flex justify-center mt-4 z-50">
    <div class="bg-green-600 text-white p-4 rounded shadow-md">
        {{ successMessage }}
    </div>
</div>
  
<div class="w-full justify-evenly  items-center flex ">
  
<div class="container w-9/12 flex top-20 ">
 
    <form>
        <h2 class="heading">Login Here</h2>
        <label for="username">Username: </label>
        <input type="text" name="username" required [(ngModel)]="userObj.username">
        <label for="password">Password: </label>
        <input type="password" name="Password" required [(ngModel)]="userObj.password">
        <button class="login-btn" type="button" (click)="loginApi()">Login</button>
        <span class="register-btn" [routerLink]="['/register']">Don't have an account?</span>  
    </form>
</div>
</div>
