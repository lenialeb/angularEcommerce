<div class="mt-20">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mb-36">
        <div class="p-6">
            <div class="flex justify-center">
                <img class="w-full h-auto rounded-lg" [src]="productDetails?.image" alt="{{ productDetails?.name }}">
            </div>
            <h2 class="text-2xl font-bold mb-2">{{ productDetails?.name }}</h2>
            <div class="text-xl font-semibold text-gray-900 mb-4"><p class="text-gray-700 mb-4">{{ productDetails?.description }}</p></div>
            <div class="text-xl font-semibold text-gray-900 mb-4">${{ productDetails?.price }}</div>
       
        </div>
    </div>
</div>
