<div>
  <nav
    class="navbar navbar-expand-lg bg-body-tertiary flex flex-row justify-evenly items-center"
  >
    <ul
      class="navbar-nav me-auto mb-2 w-1/3 flex flex-row gap-7 justify-evenly items-center mb-lg-0"

        >
          <div
            class="fixed inset-0 right-0 w-64 bg-gray-200 dark:bg-gray-700 h-full p-6 transition-transform duration-300 z-20"
          >
            <h2
              (click)="toggleSidebar()"
              class="text-2xl font-semibold mb-4 text-green-800 dark:text-green-300"

              Settings
            </h2>
            <ul>
              <li class="mb-2">

                  href="#"
                  class="text-green-600 no-underline dark:text-green-400"

                <a

                  class="text-green-600 no-underline dark:text-green-400"

                <a
                  href="#"

                  >Notification Preferences</a
                >
              </li>
              <li class="mb-2">
                <a
                  href="#"
                  class="text-green-600 no-underline dark:text-green-400"
                  >Language Settings</a
                >
              </li>
              <li class="mb-2">
                <a
                  href="#"
                  class="text-green-600 no-underline dark:text-green-400"
                  >Help & Support</a
                >
              </li>
            </ul>
            <button
              (click)="toggleDarkMode()"
              class="bg-green-800 text-white py-2 px-4 rounded hover:bg-green-700 transition"
            >
              Toggle Dark Mode
            </button>
          </div>
        </div>
      </div>
