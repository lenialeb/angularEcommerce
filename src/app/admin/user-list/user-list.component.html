
<div class="w-full flex flex-col ">
  <div class="w-1/3 flex mb-2">
    <form
      class="d-flex"
      role="search"
      (submit)="search(); $event.preventDefault()"
    >
      <input
        class="form-control me-2 border border-gray-300 rounded"
        type="search"
        placeholder="Search by user name"
        aria-label="Search"
        [(ngModel)]="Search.searchTerm"
        name="searchTerm"
        (input)="search()"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="flex">
    <table class="w-11/12 border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2">No</th>
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">UserName</th>
            <th class="border border-gray-300 px-4 py-2">Email</th>
            <th class="border border-gray-300 px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUser; let i = index" class="hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
            <td class="border border-gray-300 px-4 py-2 flex flex-row gap-2">
              <a>
                <button class="bg-blue-500 text-white w-20 p-2 rounded hover:bg-blue-600" [routerLink]="[`/updateUser/${user.id}`]">Edit</button>
              </a>
              <button class="bg-red-500 text-white w-20 p-2 rounded hover:bg-red-600" (click)="delete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="flex justify-center items-center mt-4">
      <button
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-l hover:bg-blue-600 disabled:opacity-50"
      >
        Previous
      </button>
    
      <span class="mx-2 font-semibold"
        >Page {{ currentPage }} of {{ totalPages() }}</span
      >
    
      <button
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages()"
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-r hover:bg-blue-600 disabled:opacity-50 disabled:bg-gray-400"
      >
        Next
      </button>
    </div>
  </div>
