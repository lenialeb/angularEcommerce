<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <form (ngSubmit)="save()">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input 
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
                type="text" 
                id="name" 
                [(ngModel)]="user.name" 
                name="name" 
                required 
            />
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">User Name:</label>
            <input 
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" 
                type="text" 
                id="username" 
                [(ngModel)]="user.username" 
                name="username" 
                required 
            />
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300"
        >
            Update
        </button>
    </form>
</div>
